							<div class="form-group" id="usernameGroup">
								<input type="text" id="username" name="username" class="form-control input-underline input-lg required" placeholder="用户名">

								<input id="smsCode" name="smsCode" style="position: absolute; width: 415px;" type="text" class="form-control input-underline input-lg required" placeholder="短信验证码">

								<div style="position: absolute;right: 5px;">
									<button class="btn btn-white btn-outline btn-lg btn-rounded smsInput" type="button" style="outline:none;" id="smsGetCode" onclick="getCode()">获取验证码</button>
									<button class="btn btn-white btn-outline btn-lg btn-rounded smsInput" type="button" style="display:none;outline:none;" id="smsResetCode"><span id="smsSecond">60</span>秒</button>
								</div>
							</div>

							<label class="inline checkbox">

								<span class="lbl"> 记住用户名</span>
						</label>

		<script>
			$(function() {
				fixSmsCodeWidth();
				$(window).resize(function() {
					fixSmsCodeWidth();
				});

				$('.theme-picker').click(function() {
					changeTheme($(this).attr('data-theme'));
				});

			});

			function fixSmsCodeWidth() {
				var groupWidth = $("#usernameGroup").css("width");
				$("#smsCode").css("width", groupWidth);
			}

			function changeTheme(theme) {
				$('<link>')
					.appendTo('head')
					.attr({
						type: 'text/css',
						rel: 'stylesheet'
					})
					.attr('href', '/static/common/css/app-' + theme + '.css');
				//$.get('api/change-theme?theme='+theme);
				$.get('/theme/' + theme + '?url=' + window.top.location.href, function(result) {});
			}

			function showJsMessageHtml(content, ctype) {
				$('#messageBox').hide();
				$('#jsMessage').html('');
				var jsMessageHtml = '<div id="jsMessageBox" class="alert alert-success">' +
					'<button data-dismiss="alert" class="close">×</button>' + content + '</div>';
				$('#jsMessage').html(jsMessageHtml);
			}

			/*获取验证码*/
			function getCode() {
				$('#smsCode').val();
				var layerParam = {
					icon: "0",
					time: "3000",
					closeBtn: 2
				};
				var userName = $('#username').val();
				if(!userName || userName == '') {
					showJsMessageHtml('请输入用户名', 1);
					//top.layer.msg('请输入用户名', layerParam);
					$('#username').focus();
					return false;
				}
				resetCode(); //倒计时
				var params = {
					"userName": userName
				};
				var url = createUrl('', "/login/sms/send/code");
				$.getJSON(url, params, function(resp) {
					//console.log('resp=', resp);
					if(isSuccessResp(resp)) {
						var data = resp.data;
						//console.log('data=', data);
						var code = data.code;
						if(code) {
							$('#smsCode').val(code);
						}

					} else {
						var content = resp.subMsg;
						if(!resp.subMsg || resp.code == '90000') {
							content = '未知错误!'
						}
						showJsMessageHtml(content, 1);
						//top.layer.msg(content, layerParam);
					}
				});
			}
			/*倒计时*/
			function resetCode() {
				var second = 60;
				$('#smsGetCode').hide();
				$('#smsSecond').html(second);
				$('#smsResetCode').show();
				var timer = null;
				timer = setInterval(function() {
					second -= 1;
					if(second > 0) {
						$('#smsSecond').html(second);
					} else {
						clearInterval(timer);
						$('#smsGetCode').show();
						$('#smsResetCode').hide();
					}
				}, 1000);
			}
		</script>
